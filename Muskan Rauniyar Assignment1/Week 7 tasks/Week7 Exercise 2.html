<html>
<body>
<table border=0 align="center"  bgcolor="white" cellpadding="7" cellspacing="5">
<form name="fome3" method="get">
    <tr>
<th colspan="2" align="left">HTML Form Test</th></tr>
<tr align="left">
    <th>
     Name
    </th>
    <td>
       <input type="text" name="Name" required/>
    </td>
</tr>
<tr align="left">
    <th>
     Address
    </th>
    <td>
        <input type="text" name="Address">
    </td>
</tr>
<tr align="left">
    <th>
    Email
    </th>
    <td>
        <input type="text" name="Email">
    </td>
</tr>
<tr align="left">
    <th>
    Gender
    </th>
    <td>
        Male<input type="radio" id="male" name="gender" value="male">
        Female<input type="radio" id="female" name="gender" value="female">
    </td>
</tr>
<tr align="left">
    <th>
     Hobbies
    </th>
    <td>
        Sports<input type="checkbox" name="hobbies" value="Sports">
        Movies<input type="checkbox" name="hobbies" value="Movies">
        Travelling<input type="checkbox" name="hobbies" value="Travelling">
    </td>
</tr>
<tr align"left">
    <th>
     Country
    </th>
    <td>
        <select name="Country">
        <option>Nepal</option>
        </select>
    </td>
</tr>
<tr align="left">
    <th>
    Message
    </th>
    <td>
        <textarea cols="35" rows="9" name="Message"></textarea>
    </td>
</tr>
<tr align="left">
    <td>

    </td>
<td> 
<input type="Submit" value="Submit">   
<input type="Reset" value="Reset">
    </td>
</tr>
</form>
</table>
</body>
</html>
